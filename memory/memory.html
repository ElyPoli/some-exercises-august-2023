<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/memory.css">

    <!-- Icona -->
    <link rel="icon" href="img/memory-icon.jpg">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <main class="container mt-5 mb-5">
            <h1 class="my-text-darkred text-center text-uppercase p-0 m-0 pb-5">Memory</h1>
            <!-- Sezione carte -->
            <div class="row gy-4">
                <div class="col-4 col-md-3 col-lg-2" v-for="memoryImg in randomMemoryImgsLists"
                    v-bind:class="(stopClick === true ? 'stop-click' : '')">
                    <div @click="revealCard(memoryImg)"
                        v-bind:class="(memoryImg.click === true ? 'my-card-img active' : 'my-card-img')">
                        <img :src="`img/memory-img${memoryImg.img}.svg`" :alt="`memory-img${memoryImg.img}`"
                            v-if="memoryImg.click === true">
                    </div>
                </div>
            </div>
            <!-- Sezione gioco terminato -->
            <div v-if="endGame === true">
                <h2 class="text-center p-0 m-0 pt-5 my-text-darkred">You Win, Great Job!</h2>
            </div>
        </main>
    </div>

    <!-- Custom Js -->
    <script src="js/memory.js"></script>
</body>

</html>
